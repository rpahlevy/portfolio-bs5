<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Select2</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <style>
        .img-sortable-placeholder {
            opacity: .5;
        }
    </style>
</head>

<body>

    <div class="card">
        <div class="card-body">
            <form action="">
                <div class="mb-3">
                    <label for="select-province">Select Province (Single)</label>
                    <select id="select-province" class="form-select">
                        <option>ACEH</option>
                        <option>SUMATERA UTARA</option>
                        <option>SUMATERA BARAT</option>
                        <option>RIAU</option>
                        <option>JAMBI</option>
                        <option>SUMATERA SELATAN</option>
                        <option>BENGKULU</option>
                        <option>LAMPUNG</option>
                        <option>KEPULAUAN BANGKA BELITUNG</option>
                        <option>KEPULAUAN RIAU</option>
                        <option>DKI JAKARTA</option>
                        <option>JAWA BARAT</option>
                        <option>JAWA TENGAH</option>
                        <option>DI YOGYAKARTA</option>
                        <option>JAWA TIMUR</option>
                        <option>BANTEN</option>
                        <option>BALI</option>
                        <option>NUSA TENGGARA BARAT</option>
                        <option>NUSA TENGGARA TIMUR</option>
                        <option>KALIMANTAN BARAT</option>
                        <option>KALIMANTAN TENGAH</option>
                        <option>KALIMANTAN SELATAN</option>
                        <option>KALIMANTAN TIMUR</option>
                        <option>KALIMANTAN UTARA</option>
                        <option>SULAWESI UTARA</option>
                        <option>SULAWESI TENGAH</option>
                        <option>SULAWESI SELATAN</option>
                        <option>SULAWESI TENGGARA</option>
                        <option>GORONTALO</option>
                        <option>SULAWESI BARAT</option>
                        <option>MALUKU</option>
                        <option>MALUKU UTARA</option>
                        <option>PAPUA BARAT</option>
                        <option>PAPUA</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="select-province-multi">Select Province (Multi)</label>
                    <select id="select-province-multi" class="form-select" multiple>
                        <option>ACEH</option>
                        <option>SUMATERA UTARA</option>
                        <option>SUMATERA BARAT</option>
                        <option>RIAU</option>
                        <option>JAMBI</option>
                        <option>SUMATERA SELATAN</option>
                        <option>BENGKULU</option>
                        <option>LAMPUNG</option>
                        <option>KEPULAUAN BANGKA BELITUNG</option>
                        <option>KEPULAUAN RIAU</option>
                        <option>DKI JAKARTA</option>
                        <option>JAWA BARAT</option>
                        <option>JAWA TENGAH</option>
                        <option>DI YOGYAKARTA</option>
                        <option>JAWA TIMUR</option>
                        <option>BANTEN</option>
                        <option>BALI</option>
                        <option>NUSA TENGGARA BARAT</option>
                        <option>NUSA TENGGARA TIMUR</option>
                        <option>KALIMANTAN BARAT</option>
                        <option>KALIMANTAN TENGAH</option>
                        <option>KALIMANTAN SELATAN</option>
                        <option>KALIMANTAN TIMUR</option>
                        <option>KALIMANTAN UTARA</option>
                        <option>SULAWESI UTARA</option>
                        <option>SULAWESI TENGAH</option>
                        <option>SULAWESI SELATAN</option>
                        <option>SULAWESI TENGGARA</option>
                        <option>GORONTALO</option>
                        <option>SULAWESI BARAT</option>
                        <option>MALUKU</option>
                        <option>MALUKU UTARA</option>
                        <option>PAPUA BARAT</option>
                        <option>PAPUA</option>
                    </select>
                </div>
            </form>

            <div id="img-sortable" class="d-flex">
                <img class="border" src="https://via.placeholder.com/120?text=1" alt="">
                <img class="border" src="https://via.placeholder.com/120?text=2" alt="">
                <img class="border" src="https://via.placeholder.com/120?text=3" alt="">
                <img class="border" src="https://via.placeholder.com/120?text=4" alt="">
                <img class="border" src="https://via.placeholder.com/120?text=5" alt="">
                <img class="border" src="https://via.placeholder.com/120?text=6" alt="">
                <img class="border" src="https://via.placeholder.com/120?text=7" alt="">
                <img class="border" src="https://via.placeholder.com/120?text=8" alt="">
                <img class="border" src="https://via.placeholder.com/120?text=9" alt="">
            </div>

            <hr>

            <img id="img-resize" src="https://via.placeholder.com/120?text=RESIZE" alt="">

            <hr>

            <div id="imgm-sortable" class="d-flex">
                <div class="imgm-resize-container">
                    <img class="imgm-resize border" src="https://via.placeholder.com/120?text=1" alt="">
                </div>
                <div class="imgm-resize-container">
                    <img class="imgm-resize border" src="https://via.placeholder.com/120?text=2" alt="">
                </div>
                <div class="imgm-resize-container">
                    <img class="imgm-resize border" src="https://via.placeholder.com/120?text=3" alt="">
                </div>
                <div class="imgm-resize-container">
                    <img class="imgm-resize border" src="https://via.placeholder.com/120?text=4" alt="">
                </div>
            </div>
        </div>
    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

    <script>
        $(function() {
            $('#select-province').select2();
            $('#select-province-multi').select2();

            $('#img-sortable').sortable({
                placeholder: 'img-sortable-placeholder'
            });
            $('#img-sortable').disableSelection();

            $('#img-resize').resizable({
                aspectRatio: 1
            });


            // digabung
            $('#imgm-sortable').sortable();
            $('.imgm-resize').resizable({
                aspectRatio: 1
            })
        })
    </script>
</body>

</html>
